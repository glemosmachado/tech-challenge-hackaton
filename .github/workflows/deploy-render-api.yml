name: Deploy API to Render

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/api/**"
      - ".github/workflows/deploy-render-api.yml"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (workspace)
        run: npm install

      - name: Build API
        run: npm --workspace services/api run build

      - name: Deploy Render (Deploy Hook)
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_API }}" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK_API"
            exit 1
          fi
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}"